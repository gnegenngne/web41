<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="task4.css">
  <title>Планер</title>
</head>
<body>
  <div class="planner">
    <div class="goals">
      <h2>Цілі</h2>
      <ul>
        <li><input type="text" placeholder="Ціль 1"></li>
        <li><input type="text" placeholder="Ціль 2"></li>
        <li><input type="text" placeholder="Ціль 3"></li>
        <li><input type="text" placeholder="Ціль 4"></li>
        <li><input type="text" placeholder="Ціль 5"></li>
        <li><input type="text" placeholder="Ціль 6"></li>
      </ul>
    </div>

    <div class="other">
      <h2>Інше</h2>
      <ul>
        <li><input type="text" placeholder="Пункт 1"></li>
        <li><input type="text" placeholder="Пункт 2"></li>
        <li><input type="text" placeholder="Пункт 3"></li>
        <li><input type="text" placeholder="Пункт 4"></li>
        <li><input type="text" placeholder="Пункт 5"></li>
        <li><input type="text" placeholder="Пункт 6"></li>
        <li><input type="text" placeholder="Пункт 7"></li>
        <li><input type="text" placeholder="Пункт 8"></li>
        <li><input type="text" placeholder="Пункт 9"></li>
        <li><input type="text" placeholder="Пункт 10"></li>
      </ul>
    </div>

    <div class="week">
      <h2>Дні тижня</h2>
      <div class="day">Пн <input type="checkbox"></div>
      <div class="day">Вт <input type="checkbox"></div>
      <div class="day">Ср <input type="checkbox"></div>
      <div class="day">Чт <input type="checkbox"></div>
      <div class="day">Пт <input type="checkbox"></div>
      <div class="day">Сб <input type="checkbox"></div>
    </div>
  </div>
</body>
</html>
